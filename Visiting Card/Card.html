<!DOCTYPE html>
<html lang="en">
<head>

<title>Visiting Card</title>
<script src="Card.js"></script>
<link rel="stylesheet" href="Card.css">
</head>
<body>
  <div class="card-container" onclick="flipCard()">

      <div class="card-face front">
        <div class="logo">
          <img src="./0f0036b8-ba78-40df-bf20-3e9f86501944.jpg" alt="profile photo"></div>
        <div class="content">
          <div id="name"><b>Anas Ahmed</b></div>

        </div>
      </div>
      <div class="card-face back">
        <div class="additional-info">
          <p>Pursuing Software Engineering at IQRA University | Currently Enrolled in full stack developer.
          </p>
          <h5><u>Additional Info</u></h5>
          <div class="contact-info">
            <div>Phone: 03168272707</div>
            <div>Email: Anasahmedsocial@gmail.com</div>
          </div>
        </div>
      </div>
    </div>
    <div class="clickHere"><b>Click on card For Additional Info</b></div>
  </div>
</body>
</html>
